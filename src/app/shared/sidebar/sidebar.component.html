    </div>
        <a class="textoTitulo"><strong>@{{this.nickname}} | {{this.rol}}</strong></a>

          <hr class= "line" style="height:0.6px;width:100%;border-style:0.6px solid #000;text-align:right;margin-right:0px;" />

                        </a>
                    </li>
                    <li>
                        <a href="#"><i class="pi pi-user-edit"></i> Perfil</a>

                <ul class="collapse list-unstyled"  *ngFor = "let menus of Menu">
