<p-toast position="top-center"></p-toast>
<p-dialog class="dialog" header="Editar usuario"  [(visible)]="displayModal" [modal]="true" [style]="{width: '300px'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" [closeIcon]="false">
            <div class="p-field p-grid">
                    <label for="email" class="p-col-12">Email</label>
                    <div class="p-col-12">
                        <input class="input" style="width:300px" id="email" type="text" pInputText [(ngModel)]="this.usuario.email"> 
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="rol" class="p-col-12">Perfil</label>
                    <div class="p-col-12">  
                        <select class="select" style="width:300px" type="number" [(ngModel)]="usuario.idRolUsuario" (change)='onPerfilSelected($event)'>
                            <option *ngFor="let perfil of perfiles" [value]="perfil.code">
                                {{perfil.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="rol" class="p-col-12">Usuario Activo</label>
                    <div class="p-col-12">  
                        <select class="select" style="width:300px" type="number" [(ngModel)]="usuario.activo" (change)='onActivoSelected($event)'>
                            <option *ngFor="let act of usuarioActivo" [value]="act.code">
                                {{act.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="p-field p-grid">
                    <label for="rol" class="p-col-12">Sesi√≥n Activa</label>
                    <div class="p-col-12">  
                        <select class="select" style="width:300px" type="number" [(ngModel)]="usuario.sesionActiva" (change)='onSesionActivaSelected($event)'>
                            <option *ngFor="let sesAct of sesionesActivas" [value]="sesAct.code">
                                {{sesAct.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-times"  (click)="close()" label="Cancelar" styleClass="p-button-text"></p-button>
                    <p-button icon="pi pi-save"  (click)="updateUsuario()" label="Guardar" styleClass="p-button-text"></p-button>
                </ng-template>
</p-dialog>
