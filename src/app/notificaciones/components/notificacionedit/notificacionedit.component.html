<div class="container">
  <h1>Mensaje</h1>
  <p-card class="card">
    <a>
      <i class="pi pi-file" style="font-size: 1rem"></i>
      {{ mensajes.mensaje }}</a
    >
    <br />
    <i class="pi pi-user" style="font-size: 1rem"></i> {{ mensajes.email }}
    <br />
    <i class="pi pi-calendar p-pt-2" style="font-size: 1rem"></i>
    {{ dateLatest | date: "dd-MM-yyyy" }}

    <div class="container1">
      <p-button
        icon="pi pi-arrow-circle-left"
        (click)="close()"
        label="AtrÃ¡s"
        styleClass="p-button-text"
      ></p-button>
      <p-button
        icon="pi pi-trash"
        (click)="updateMensaje()"
        label="Eliminar"
        styleClass="p-button-text"
      ></p-button>
    </div>
  </p-card>
  <p-toast position="center" key="t1" life="10" (onClose)="close()"></p-toast>
</div>
